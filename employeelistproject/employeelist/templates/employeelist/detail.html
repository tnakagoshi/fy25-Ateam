<table>
    <tr>
        <th>No</th>
        <th>氏名</th>
        <th>給与</th>
        <th>操作</th>
    </tr>
    <tr>
        <td>{{object.no}}</td>
        <td>{{object.name}}</td>
        <td>{{object.salary}}</td>
        <td>
            <a href="{% url 'update-employee' object.pk %}">編集</a>
            <a href="{% url 'delete-employee' object.pk %}">削除</a>
        </td>
    </tr>
</table>
<br>
<a href="{% url 'list-employee' %}">一覧へ戻る</a>
